<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flowers</title>
		<link rel="stylesheet" href="styles/style.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
		<link rel="icon" type="image/x-icon" href="icons/flower.png">
	</head>
	<body>
		<header>
			<div class="container">
				<div class="header-wrapper">
					<i class="fa-solid fa-fan"></i>
					<span>Flowers</span>
				</div>
			</div>
		</header>
		<main>
			<div class="container">
                <hr>
				<section>
					<article>
						<h2>Edited image</h2>
						<img src="img/flowers.png" alt="Edited img" />
					</article>
				</section>
                <hr>
				<section>
					<article>
						<h2>Created baner</h2>
						<img src="./img/baner.png" alt="Created baner" />
					</article>
				</section>
                <hr>
				<section>
					<article>
						<h2>Created SVG</h2>
						<img src="icons/flower.svg" alt="Created svg" />
					</article>
				</section>
				<hr>

				<section>
					<article>
						<h2>Created Animation using CSS</h2>
						<div class="lds-heart"><div></div></div>
					</article>
				</section>
			</div>
		</main>
		<script src="https://kit.fontawesome.com/7dd224ecaf.js" crossorigin="anonymous"></script>
	</body>
</html>
